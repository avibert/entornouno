<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #000000">>
      <!-- Esferas aplanadas azules y rosas -->
      <a-entity position="-3 3 -8">
        <a-entity position="0 2 0" rotation="15 0 0">
          <a-sphere radius="2" color="#D92534" scale="1 0.3 1"></a-sphere>
        </a-entity>
        <a-entity position="0 1 0" rotation="10 0 0">
          <a-sphere radius="1.5" color="#F20587" scale="1 0.5 1"></a-sphere>
        </a-entity>
        <a-entity position="0 0 0" rotation="5 0 0">
          <a-sphere radius="1" color="#D92534" scale="1 0.7 1"></a-sphere>
        </a-entity>
        <a-entity position="0 -1 0" rotation="-10 0 0">
          <a-sphere radius="0.5" color="#F20587" scale="1 0.9 1"></a-sphere>
        </a-entity>
        <!-- Nueva esfera plana -->
        <a-entity position="0 -2 0" rotation="-15 0 0">
          <a-sphere radius="0.3" color="#D92534" scale="1 1.1 1"></a-sphere>
        </a-entity>
      </a-entity>

      <!-- Esferas moradas -->
      <a-entity position="-3 5 -8">
        <a-entity position="0 1 0">
          <a-sphere radius="0.8" color="#9b30ff"></a-sphere>
        </a-entity>
        <a-entity position="1 1 0">
          <a-sphere radius="0.6" color="#800080"></a-sphere>
        </a-entity>
        <a-entity position="-1 1 0">
          <a-sphere radius="0.4" color="#6a0dad"></a-sphere>
        </a-entity>
      </a-entity>

     
    </a-scene>
  </body>
</html>
